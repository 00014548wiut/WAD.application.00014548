<!DOCTYPE html>
<html lang="en" ng-app="crudApp">

<head>
    <meta charset="UTF-8">
    <title>CRUD Application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>        
</head>

<body ng-controller="productController as vm">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Product Management ( 14548 )</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>       
      </nav>
      <div class="row">
        <div class="col-md-6">
          <h2>Login</h2>
          <form ng-submit="vm.login()" class="container mt-3 border p-4">
            <div class="form-group">
              <label for="Email">Email</label>
              <input type="text" class="form-control" id="Email" ng-model="vm.loginData.Email" placeholder="Email" required>
            </div>
            <div class="form-group"> 
              <label for="Password">Password</label>
              <input type="text" class="form-control" id="Password" ng-model="vm.loginData.Password" placeholder="Password" required>
            </div>       
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Registration</h2>
          <form ng-submit="vm.register()" class="container mt-3 border p-4">
            <!-- Registration form fields -->
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" ng-model="vm.registerData.Name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="Email">Email address</label>
                <input type="email" class="form-control" id="Email" ng-model="vm.registerData.Email" required>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password" ng-model="vm.registerData.Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        </div>
      </div>
    
</body>

</html>
